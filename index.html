<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>form</title>
</head>

<body>
    <div class="main-section">
        <div class="container-xl">
            <div class="main-content row gap-3">
                <div class="page bg-white col border-radius px-4 py-4">
                    <h1 class="txt-bold">Basic Details</h1>
                    <form class="d-flex flex-column pt-3">
                        <label for="img-input">
                            <input type="file" id="img-input" hidden />
                            <div class="img-upload rounded-4 d-flex flex-column align-items-center gap-2 px-4 py-4">
                                <span class="material-symbols-outlined">upload_2</span>
                                <p class="txt-md">Upload Image</p>
                                <p class="extra-sm">PNG, JPG files are allowed</p>
                            </div>
                        </label>
                        <div class="row pt-4">
                            <div class="col">
                                <label class="txt-sm">Salutation</label>
                                <select class="form-select rounded-4" aria-label="Default select example">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">
                            <label for="basic-url" class="form-label txt-sm">First Name</label>
                            <div class="input-group mb-3">
                                <input type="text" placeholder="john" class="form-control rounded-4" id="basic-url"
                                    aria-describedby="basic-addon3" />
                            </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label txt-sm">Last Name</label>
                                <div class="input-group mb-3">
                                    <input type="text" placeholder="Doe" class="form-control rounded-4" id="basic-url"
                                        aria-describedby="basic-addon3" />
                                </div>
                                </div>
                        </div>
                    </form>
                </div>
                <div class="page bg-white col border-radius px-4 py-4">
                    <h1 class="txt-bold">Advanced Details</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
